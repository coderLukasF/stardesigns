<body>
  <div id="navbar"></div>
  <script src="/nav-bar.js"></script>

  <div class="form">

    <h1>Redeem your gift card:</h1>

    <form id="emailForm">
      <label for="email">Enter your email address and card number:</label>
      <br>
      <input type="email" id="email" required placeholder="Your Email" class="email">
      <br>
      <input type="text" id="number" required placeholder="You Gift Card Number">
      <br>
      <button type="submit" class="submit-button">Submit</button>
    </form>

    <p>Disclamer: To use your free website, you must request to buy a website through pricing plans. Once I am in contact with you, I will see that you have redeemed a gift card and not charge payment.
    </p>

    <div id="message">
    </div>
    </div>
  </div>

<script>
      document.getElementById("emailForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the form from submitting the usual way

    var email = document.getElementById("email").value; // Get the email value from the input field
    var number = document.getElementById("number").value;
    var messageDiv = document.getElementById("message");

    // Make sure the email field is not empty
    if (!email) {
      messageDiv.textContent = "Please enter a valid email address.";
      messageDiv.style.color = "red";
      return;
    }

    var url = "https://script.google.com/macros/s/AKfycbzTK8W0Qvph7_CtsDK-lg2tu_fUYXnYdG7GoHoOov6IQtir84pHhzDUtloW86vicaHI/exec"; // Replace with your Google Apps Script Web App URL

    // Send the data using fetch (POST request)
    fetch(url, {
      method: 'POST',
      body: new URLSearchParams({
        'email': email, // Send the email value as a parameter
        'number': number
      })
    })
    .then(response => response.text()) // Handle the response (confirmation)
    .then(data => {
      console.log("Response from Apps Script:", data);
      if (data.includes("success")) {
        messageDiv.textContent = "Thank you! A confirmation email has been sent to your inbox. If you do not recieve an email within 3-5 minutes, please check your spam folder. If you still do not see an email, please contact me in the contact page";

        messageDiv.style.color = "green";
        document.getElementById("email").value = ''; // Clear the email input field
      } else {
        messageDiv.textContent = "There was an error redeeming your gift card. Please try again. If this is still not working after multiple attempts, contact me in the contact page";
        messageDiv.style.color = "red";
      }
    })
    .catch(error => {
      console.error("Error submitting the form:", error);
      messageDiv.textContent = "There was an error redeeming your gift card. Please try again. If this is still not working after multiple attempts, contact me in the contact page";
      messageDiv.style.color = "red";
    });
  });
</script>
